

<div *ngIf="this.users.length == 0">
    <h1 class="titulo">No Hay Solicitudes <br>Por El Momento</h1>
</div>

<div *ngIf="this.users.length  > 0">
    <h1  class="titulo"> Solicitudes </h1>


    <table class="tabla table table-success table-striped" >
        <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Patronus</th>
              <th scope="col">Age</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let personaje of users">
              <td>{{personaje.name}}</td>
              <td>{{personaje.patronus}}</td>
              <td>{{personaje.age}}</td>
            </tr>
          </tbody>
      </table>
</div> <br>



<!-- Button trigger modal -->
<div class="d-grid gap-2" style="width: 91%; margin: auto;">
    <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary" type="button">Nueva Solicitud</button>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Solicitud</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
       
          
            <form (submit)="submit()" [formGroup]="profileForm" >
                <div class="form-group">
                    <label for="name">Name: </label><br>
                    <input  id="name" type="text" formControlName="name">
                </div>

                <div class="form-group">
                    <label for="patronus">Patronus: </label>
                    <input id="patronus" type="text" formControlName="patronus">
                </div>

                <div class="form-group">
                    <label for="age">Age: </label>
                    <input id="age" type="number" formControlName="age">
                </div>

                <div class="form-group">
                    <label for="foto">Foto: </label>
                    <input id="foto" type="file" formControlName="foto">
                </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>         </form>
         


        </div>
      </div>
    </div>
  </div>
